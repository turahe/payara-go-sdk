name: Go CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go env
        run: go env

      - name: Build
        run: go build ./...

      - name: Run unit tests
        run: go test -count=1 ./payara/...

      # Optional: run integration tests when explicitly requested
      # Uses build tag 'integration' and requires PAYARA_APP_ID / PAYARA_APP_SECRET secrets.
      - name: Run integration tests (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && secrets.PAYARA_APP_ID != '' && secrets.PAYARA_APP_SECRET != '' }}
        env:
          PAYARA_APP_ID: ${{ secrets.PAYARA_APP_ID }}
          PAYARA_APP_SECRET: ${{ secrets.PAYARA_APP_SECRET }}
        run: go test -tags=integration -count=1 ./payara/...

